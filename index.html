<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        h1 {
            text-align: center;
            color: blue;
        }

        .main>div {
            /* border: 1px solid  red; */
            height: 400px;
            width: 350px;
            margin: auto;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            padding-top: 30px;
        }

        .main>div>div:first-child {
            /* border: 1px solid blue; */
            height: 60px;
            width: 75%;
            margin: auto;
            margin-top: 20px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            border-radius: 5px;
        }

        .main>div>div {
            /* border: 1px solid green; */
            height: 55%;
            width: 75%;
            margin: auto;
            margin-top: 5px;
        }

        .main>div>div>div {
            /* border: 1px solid violet; */
            height: 25%;

            display: flex;
            margin-top: 10px;
        }

        .main>div>div>div>div {
            /* border: 1px solid black; */
            width: 60px;
            margin: auto;
            height: 100%;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            border-radius: 5px;
        }

        p {
            text-align: center;
            margin: auto;
            padding-top: 25%;
            font-weight: bold;
            font-size: 20px;
        }

        .main>div>div>div~div~div~div>div:first-child {
            background-color: red;
            color: white;
        }

        .main>div>div>div~div~div~div>div:nth-child(3) {
            background-color: black;
            color: white;
        }

        .main>div>div>div>div:nth-child(4) {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Masai Calculator</h1>
        <div>
            <div></div>
            <div>
                <div>
                    <div>
                        <p>1</p>
                    </div>
                    <div>
                        <p>2</p>
                    </div>
                    <div>
                        <p>3</p>
                    </div>
                    <div>
                        <p>+</p>
                    </div>
                </div>
                <div>
                    <div>
                        <p>4</p>
                    </div>
                    <div>
                        <p>5</p>
                    </div>
                    <div>
                        <p>6</p>
                    </div>
                    <div>
                        <p>-</p>
                    </div>
                </div>
                <div>
                    <div>
                        <p>7</p>
                    </div>
                    <div>
                        <p>8</p>
                    </div>
                    <div>
                        <p>9</p>
                    </div>
                    <div>
                        <p>x</p>
                    </div>
                </div>
                <div>
                    <div>
                        <p>C</p>
                    </div>
                    <div>
                        <p>0</p>
                    </div>
                    <div>
                        <p>=</p>
                    </div>
                    <div>
                        <p>/</p>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
